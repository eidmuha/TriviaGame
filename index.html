<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- The title -->
  <title>AU Citizenship Practice</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/cover/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <!-- Link to the external CSS -->
  <link href="assets/css/cover.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body class="text-center">

    

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">My way</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Contact</a>
        </nav>
      </div>
    </header>




    <div class="container border ">

        <progress class="progress invisible w-100" value="0" max="10" >0%</progress>
        <div class="alert h-50">Time Out!</div>
        <!-- <div id="timeOutMesage"></div> -->

        <div class="row">
          <div class="col-4">
            
          </div>

          <div class="col-8" id="qAndAns">

              <table class="table table-hover table-sm d-none bg-white text-left">
                  <thead>
                    <tr>
                      <th scope="col" colspan="4" id="question">#</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="c" id="a" scope="row"></td>
                    </tr>
                    <tr>
                      <td class="c" id="b" scope="row"></td>
                    </tr>
                    <tr>
                      <td class="c" id="c" scope="row"></td>
                    </tr>
                    <tr>
                      <td class="c" id="d" scope="row"></td>
                    </tr>
                    
                  </tbody>
                </table>            
            
          </div>
        </div>

      <main role="main" class="inner cover">
        <p class="lead">
          <img id="aumap" class="img-fluid bg-transparent img-responsive border-0"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Flag-map_of_Australia.svg/965px-Flag-map_of_Australia.svg.png" />
        </p>
      </main>


      <div class="row border">
        <div class="col-4 border">
          <button id="restart" type="button" class="btn btn-info invisible">Restart</button>
        </div>
        <div class="col-8">
          <p class="lead">
            <button id="start" type="button" class="btn btn-info btn-lg">Start Practice</button>
          </p>
        </div>
      </div>
    </div>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>All rights reserved <a href="https://github.com/eidmuha">@eid</a>.</p>
      </div>
    </footer>

  </div>


  <!-- link to the external JS logics -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- JQuery CDN -->
  <script src="assets/js/app.js"></script>
  <script src="assets/js/questions.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>


</body>

</html>
